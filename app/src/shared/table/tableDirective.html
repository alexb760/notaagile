<div>
    <div class="clearfix">
        <div class="pull-right tableTools-container-{{vm.id}}"></div>
    </div>
    <table id="table-directive-{{vm.id}}" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th ng-repeat="col in vm.colModel">
                {{col.label}}
            </th>
            <th>
                Acciones
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- MODAL -->
    <div id="modal-table-{{vm.id}}" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header no-padding">
                    <div class="table-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <span class="white">&times;</span>
                        </button>
                        Results for "Latest Registered Domains
                    </div>
                </div>

                <div class="modal-body no-padding">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group" ng-repeat="col in vm.colModel" ng-switch="col.type">
                                    <div ng-switch-when="text">
                                        <label class="col-sm-3 control-label no-padding-right"
                                               for="{{col.name+'_'+vm.id}}">{{col.label}}</label>

                                        <div class="col-sm-8">
                                            <input type="text" ng-model="vm.formModal[col.name]" class="form-control"
                                                   name="{{col.name+'_'+vm.id}}" id="{{col.name+'_'+vm.id}}"
                                                   size="{{col.editoptions.size}}"
                                                   maxlength="{{col.editoptions.maxlength}}"
                                                   ng-disabled="!col.editable" ng-required="{{col.required}}"/>
                                        </div>
                                    </div>

                                    <div ng-switch-when="number">
                                        <label class="col-sm-3 control-label no-padding-right"
                                               for="{{col.name+'_'+vm.id}}">{{col.label}}</label>

                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" ng-model="vm.formModal[col.name]"
                                                   name="{{col.name+'_'+vm.id}}" id="{{col.name+'_'+vm.id}}"
                                                   size="{{col.editoptions.size}}" max="{{col.editoptions.max}}"
                                                   ng-disabled="!col.editable" ng-required="{{col.required}}"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal-footer no-margin-top">
                    <button class="btn btn-sm btn-danger" data-dismiss="modal">
                        <i class="ace-icon fa fa-times"></i>
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-sm btn-success" ng-click="vm.submitFrm()">
                        <i class="ace-icon fa fa-arrow-right icon-on-right bigger-110"></i>
                        Guardar
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>
