<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div id="sidebar" class="sidebar responsive ace-save-state">
        <script type="text/javascript">
            try {
                ace.settings.loadState('sidebar')
            } catch (e) {
                console.log(e);
            }
        </script>

        <ul class="nav nav-list">
            <li class="" ng-repeat="item in ctrl.menu">
                <a href="{{item.name == null?'#':item.name}}" ng-class="item.name == null?'dropdown-toggle':''"
                   ng-click="ctrl.setPageHeader(item)">
                    <i ng-class="item.name == null?'menu-icon fa fa-list':'menu-icon fa fa-file-o'"></i>
							<span ng-class="item.name == null?'':'menu-text'">
								{{item.label}}
							</span>

                    <b class="arrow fa fa-angle-down" ng-if="item.children.length > 0"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">
                    <li class="" ng-repeat="subItem in item.children">
                        <a href="{{subItem.name}}" ng-click="ctrl.setPageHeader(subItem)">
                            <i class="menu-icon fa fa-caret-right"></i>
                            {{subItem.label}}
                        </a>

                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>
        </ul><!-- /.nav-list -->

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <!-- ES DONDE SE ENCUENTRA LA  -->
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="home">Home</a>
                    </li>

                    <li>
                        <a href="#">Other Pages</a>
                    </li>
                    <li class="active">Blank Page</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-header">
                <h1>
                    {{ctrl.pageHeader.title}}
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        {{ctrl.pageHeader.description}}
                    </small>
                </h1>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" ui-view></div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div class="footer">
        <div class="footer-inner">
            <div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">NotAgile</span>
							Application &copy; 2016-2017
						</span>

                &nbsp; &nbsp;
						<span class="action-buttons">
							<a href="#">
                                <i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
                            </a>

							<a href="#">
                                <i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
                            </a>

							<a href="#">
                                <i class="ace-icon fa fa-rss-square orange bigger-150"></i>
                            </a>
						</span>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
