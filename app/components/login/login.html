<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in with your email account</h1>
                    <form role="form" name="loginForm" id="login-form" ng-submit="login(user)" autocomplete="off">
                        <div class="form-group">
                            <label for="usuario" class="sr-only">Email</label>
                            <input type="text" name="usuario" ng-model="user.usuario" id="usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" ng-model="user.password" name="password" id="password"
                                   class="form-control">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                    <hr>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
